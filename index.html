<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tourisme à Paris 2021 : Visiter Paris - Tripadvisor</title>
    <script
      src="https://kit.fontawesome.com/1f2b77ad2f.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <img
          src="./assets/img/Tripadvisor_lockup_horizontal_secondary_registered.svg"
          alt="logo-site"
        />
        <!-- <div>
          <input type="text" />
        </div> -->
        <nav>
          <div>
            <p>Avis</p>
          </div>
          <div>
            <p>Voyages</p>
          </div>
          <div>
            <p>Alertes</p>
          </div>
          <div>
            <p>Connectez-vous</p>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section id="top" class="container">
        <div>
          <h1><span class="titre">Explorez</span> Paris</h1>
          <div class="menu-shortcut">
            <div>
              <p>Hôtels</p>
            </div>
            <div>
              <p>Locations de vacances</p>
            </div>
            <div>
              <p>Activités</p>
            </div>
            <div>
              <p>Restaurants</p>
            </div>
            <div>
              <p>Forums de voyage</p>
            </div>
            <div>
              <p>Plus</p>
            </div>
          </div>
        </div>

        <div id="photo-ville">
          <div class="main-photo">
            <img src="./assets/img/mainimage.jpeg" alt="quai Paris" />
          </div>

          <div id="photo-ville-right">
            <img src="./assets/img/caption.jpg" alt="chateau Paris" />
            <img src="./assets/img/toureiffel.jpeg" alt="toureiffel" />
          </div>
        </div>
        <div id="topsection-footer">
          <div>
            <p>Europe</p>
            <span><i class="fas fa-chevron-right fa-xs"></i></span>
          </div>
          <div>
            <p>France</p>
            <span><i class="fas fa-chevron-right fa-xs"></i></span>
          </div>
          <div>
            <p>Île-de-France</p>
            <span><i class="fas fa-chevron-right fa-xs"></i></span>
          </div>
          <div>
            <p>Paris</p>
            <span><i class="fas fa-caret-down"></i></span>
          </div>
          <div class="last-top-footer">
            <p>Visiter : Paris</p>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
